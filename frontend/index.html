<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 20px; /* Espacio entre chatbox y los controles */
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: blue;
            font-weight: bold;
        }
        .bot {
            color: green;
            font-weight: bold;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin-left: 10px; /* Espacio entre botones */
        }
    </style>
</head>
<body>

    <h1>Chatbot</h1>
    
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
    <button id="resetButton" onclick="resetConversation()">Reset Conversation</button>

    <div id="chatbox"></div>

    <script>
        let conversation_id = null;

        // Función para agregar un mensaje al chatbox
        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll automático
        }

        // Función para enviar el mensaje al backend
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (!conversation_id) {
                // Inicia la conversación si no existe aún
                const convResponse = await fetch('/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });
                const convData = await convResponse.json();
                conversation_id = convData.conversation_id;
            }

            // Mostrar el mensaje del usuario
            appendMessage(userInput, 'user');

            // Limpiar el input del usuario
            document.getElementById('userInput').value = '';

            // Enviar el mensaje al backend para obtener la respuesta
            const response = await fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ conversation_id, user_input: userInput })
            });
            const data = await response.json();

            // Mostrar la respuesta del chatbot
            appendMessage(data.answer, 'bot');
        }

        // Función para resetear la conversación
        async function resetConversation() {
            conversation_id = null;
            document.getElementById('chatbox').innerHTML = ''; // Limpiar el chatbox
            document.getElementById('userInput').value = ''; // Limpiar el input
        }
    </script>

</body>
</html>
