<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #f0f0f0;
            --button-bg: #3498db;
            --button-text: #ffffff;
            --send-button-bg: #2ecc71;
            --reset-button-bg: #e74c3c;
        }
        .dark-mode {
            --bg-color: #333333;
            --text-color: #ffffff;
            --input-bg: #555555;
            --button-bg: #2980b9;
            --button-text: #ffffff;
            --send-button-bg: #27ae60;
            --reset-button-bg: #c0392b;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        #mode-switch {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 10px;
        }
        #mode-switch svg {
            width: 24px;
            height: 24px;
            color: var(--text-color);
        }
        .chat-wrapper {
            width: 100%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--text-color);
            border-radius: 10px;
            overflow: hidden;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e1f5fe;
            color: #01579b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f0f4c3;
            color: #33691e;
            font-family: 'Courier New', Courier, monospace;
            align-self: flex-start;
            white-space: pre-wrap;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: var(--input-bg);
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button svg {
            margin-right: 5px;
        }
        #send-button {
            background-color: var(--send-button-bg);
        }
        #reset-button {
            background-color: var(--reset-button-bg);
        }
        .remaining-messages {
            text-align: center;
            padding: 10px;
            background-color: var(--input-bg);
            border-top: 1px solid var(--text-color);
            font-size: 14px;
        }
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button id="mode-switch" onclick="toggleDarkMode()">
            <i data-lucide="sun" class="light-icon"></i>
            <i data-lucide="moon" class="dark-icon" style="display: none;"></i>
        </button>
        <div class="chat-wrapper">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button" onclick="sendMessage()">
                    <i data-lucide="send"></i>
                    Send
                </button>
                <button id="reset-button" onclick="resetChat()">
                    <i data-lucide="refresh-cw"></i>
                    Reset
                </button>
            </div>
            <div id="remaining-messages" class="remaining-messages">
                Available Messages: <span id="remaining-count">10</span>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        let isDarkMode = false;
        let remainingMessages = 10;
        let isWaitingForResponse = false;

        async function createConversation() {
            const response = await fetch('/conversation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: '' }),
            });
            const data = await response.json();
            conversationId = data.conversation_id;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput || remainingMessages === 0 || isWaitingForResponse) return;

            isWaitingForResponse = true;
            updateSendButtonState();

            addMessage(userInput, 'user-message');
            document.getElementById('user-input').value = '';

            if (!conversationId) {
                await createConversation();
            }

            try {
                const response = await fetch('/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ conversation_id: conversationId, user_input: userInput }),
                });
                const data = await response.json();
                addMessage(data.answer, 'bot-message');
                updateRemainingMessages(data.remaining_messages);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'bot-message');
            } finally {
                isWaitingForResponse = false;
                updateSendButtonState();
            }
        }

        function addMessage(message, className) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function resetChat() {
            document.getElementById('messages').innerHTML = '';
            conversationId = null;
            updateRemainingMessages(10);
            isWaitingForResponse = false;
            updateSendButtonState();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            updateModeIcon();
        }

        function updateModeIcon() {
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');
            if (isDarkMode) {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }
        }

        function updateRemainingMessages(count) {
            remainingMessages = count;
            document.getElementById('remaining-count').textContent = count;
            updateSendButtonState();
        }

        function updateSendButtonState() {
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = remainingMessages === 0 || isWaitingForResponse;
        }

        // Initialize the conversation and Lucide icons
        createConversation();
        lucide.createIcons();
        updateRemainingMessages(10);
    </script>
</body>
</html>
