<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark {
            background-color: #1a202c;
            color: #fff;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .text-gray-800 {
            color: #fff;
        }
        .dark .bg-gray-200 {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md h-[80vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">Chatbot</h2>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
            <div id="chatbox" class="flex-grow overflow-auto p-4"></div>
            <div class="p-4 border-t">
                <form id="chatForm" class="flex space-x-2">
                    <input type="text" id="userInput" placeholder="Type your message..." class="flex-grow p-2 border rounded dark:bg-gray-700 dark:text-white">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Send</button>
                    <button type="button" id="resetButton" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
