<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="p-4 flex justify-between items-center border-b dark:border-gray-700">
                <h1 class="text-xl font-bold">Chatbot</h1>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
            <div id="chatbox" class="h-96 overflow-y-auto p-4 space-y-4"></div>
            <div class="p-4 border-t dark:border-gray-700">
                <form id="chatForm" class="flex space-x-2">
                    <input type="text" id="userInput" placeholder="Type your message..." class="flex-grow p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                    <button type="submit" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Send</button>
                    <button type="button" id="resetButton" class="p-2 bg-red-500 text-white rounded-md hover:bg-red-600">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let conversationId = null;

        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="max-w-[75%] p-3 rounded-lg ${
                    sender === 'user' 
                        ? 'bg-blue-500 text-white' 
                        : 'bg-gray-200 dark:bg-gray-700'
                }">
                    ${text}
                </div>
            `;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            if (!conversationId) {
                const convResponse = await fetch('/conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: message })
                });
                const convData = await convResponse.json();
                conversationId = convData.conversation_id;
            }

            const response = await fetch('/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ conversation_id: conversationId, user_input: message })
            });
            const data = await response.json();
            appendMessage(data.answer, 'bot');
        }

        function resetConversation() {
            conversationId = null;
            document.getElementById('chatbox').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        document.getElementById('chatForm').addEventListener('submit', sendMessage);
        document.getElementById('resetButton').addEventListener('click', resetConversation);

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Check for saved theme preference or prefer-color-scheme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
    </script>
</body>
</html>
