<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
        }
        #chatbox {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }
        .user {
            color: #007bff;
            margin-right: 10px;
        }
        .bot {
            color: #28a745;
            margin-right: 10px;
        }
        .message-text {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resetButton {
            background-color: #dc3545;
        }
        #resetButton:hover {
            background-color: #c82333;
        }
        .chat-footer {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chatbox"></div>

        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button id="resetButton" onclick="resetConversation()">Reset</button>
        </div>
    </div>

    <script>
        let conversation_id = null;

        // Function to append a message to the chatbox
        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<span class="${sender}">${sender}:</span> <div class="message-text">${text}</div>`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to send a message to the backend
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (!conversation_id) {
                // Start a new conversation if none exists
                const convResponse = await fetch('/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });
                const convData = await convResponse.json();
                conversation_id = convData.conversation_id;
            }

            // Display user message
            appendMessage(userInput, 'user');

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Send message to the backend and get the response
            const response = await fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ conversation_id, user_input: userInput })
            });
            const data = await response.json();

            // Display the bot's response
            appendMessage(data.answer, 'bot');
        }

        // Function to reset the conversation
        async function resetConversation() {
            conversation_id = null;
            document.getElementById('chatbox').innerHTML = ''; // Clear chatbox
            document.getElementById('userInput').value = ''; // Clear input field
        }
    </script>

</body>
</html>
